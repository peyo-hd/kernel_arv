%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/starfive,jh7110-usb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: StarFive JH7110 Cadence USBSS-DRD SoC controller

maintainers:
  - Minda Chen <minda.chen@starfivetech.com>

properties:
  compatible:
    const: starfive,jh7110-usb

  reg:
    items:
      - description: OTG controller registers
      - description: XHCI Host controller registers
      - description: DEVICE controller registers

  reg-names:
    items:
      - const: otg
      - const: xhci
      - const: dev

  interrupts:
    items:
      - description: XHCI host controller interrupt
      - description: Device controller interrupt
      - description: OTG/DRD controller interrupt

  interrupt-names:
    items:
      - const: host
      - const: peripheral
      - const: otg

  clocks:
    items:
      - description: low power clock
      - description: STB clock
      - description: APB clock
      - description: AXI clock
      - description: UTMI APB clock

  clock-names:
    items:
      - const: lpm
      - const: stb
      - const: apb
      - const: axi
      - const: utmi_apb

  resets:
    items:
      - description: Power up reset
      - description: APB clock reset
      - description: AXI clock reset
      - description: UTMI APB clock reset

  reset-names:
    items:
      - const: pwrup
      - const: apb
      - const: axi
      - const: utmi_apb

  starfive,stg-syscon:
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      -  items:
           - description: phandle to System Register Controller stg_syscon node.
           - description: dr mode register offset of STG_SYSCONSAIF__SYSCFG register for USB.
    description:
      The phandle to System Register Controller syscon node and the offset
      of STG_SYSCONSAIF__SYSCFG register for USB.

  dr_mode:
    enum: [host, otg, peripheral]

  phys:
    minItems: 1
    maxItems: 2

  phy-names:
    minItems: 1
    maxItems: 2
    items:
      anyOf:
        - const: usb2
        - const: usb3

required:
  - compatible
  - reg
  - reg-names
  - interrupts
  - interrupt-names
  - clocks
  - resets
  - starfive,stg-syscon
  - dr_mode

additionalProperties: false

examples:
  - |
    usb@10100000 {
        compatible = "starfive,jh7110-usb";
        reg = <0x10100000 0x10000>,
              <0x10110000 0x10000>,
              <0x10120000 0x10000>;
        reg-names = "otg", "xhci", "dev";
        interrupts = <100>, <108>, <110>;
        interrupt-names = "host", "peripheral", "otg";
        clocks = <&syscrg 4>,
                 <&stgcrg 5>,
                 <&stgcrg 1>,
                 <&stgcrg 3>,
                 <&stgcrg 2>;
        clock-names = "lpm", "stb", "apb", "axi", "utmi_apb";
        resets = <&stgcrg 10>,
                 <&stgcrg 8>,
                 <&stgcrg 7>,
                 <&stgcrg 9>;
        reset-names = "pwrup", "apb", "axi", "utmi_apb";
        starfive,stg-syscon = <&stg_syscon 0x4>;
        dr_mode = "host";
    };
